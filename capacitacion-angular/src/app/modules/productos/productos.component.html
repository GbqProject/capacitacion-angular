<div class="ml-8 mt-8 flex flex-row w-full">
    <div>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput [formControl]="nombreProducto">
        </mat-form-field>
    </div>
    <div class="mx-8">
        <mat-form-field>
            <mat-label>Valor</mat-label>
            <input matInput [formControl]="valorProducto">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Cantidad</mat-label>
            <input matInput [formControl]="cantidadProducto">
        </mat-form-field>
    </div>
    <div class="mx-8 flex items-center">
        <button mat-raised-button color="warn" (click)="serviceProduct()">{{idProducto ? 'Editar' : 'Insertar'}}</button>
    </div>
    <div class="flex items-center">
        <button mat-raised-button color="accent" (click)="limpiarForm()">Cancelar</button>
    </div>
</div>

<div class="mt-8">
    <table mat-table [dataSource]="productos$" class="mat-elevation-z8">


        <ng-container matColumnDef="id_producto">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id_producto}} </td>
        </ng-container>
      

        <ng-container matColumnDef="nombre_producto">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre_producto}} </td>
        </ng-container>
      

        <ng-container matColumnDef="valor_unitario">
          <th mat-header-cell *matHeaderCellDef> Valor </th>
          <td mat-cell *matCellDef="let element"> {{element.valor_unitario}} </td>
        </ng-container>
      
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-mini-fab aria-label="Example icon button with a home icon" (click)="editProduct(element)">
                    <mat-icon>edit</mat-icon>
                </button> 
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>


<table *ngIf="(productos$ | async) as productos" class="mt-8 w-full">
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Valor</th>
      <th>Cantidad</th>
    </tr>
    <tr *ngFor="let item of productos">
      <td>{{item.id_producto}}</td>
      <td>{{item.nombre_producto}}</td>
      <td>{{item.valor_unitario}}</td>
      <td>{{item.cantidad}}</td>
    </tr>
</table>
